# Workman Configuration Example
# Copy this file to ~/.config/workman/config.toml and customize

# Root directory where remote repositories will be cloned
root_directory = "/Users/yourusername/workspace"

# List of repositories
[[repositories]]
name = "example-local"
type = "local"
path = "/path/to/existing/repo"
url = ""

[[repositories]]
name = "example-remote"
type = "remote"
url = "https://github.com/username/repo.git"
path = "/Users/yourusername/workspace/repo"
